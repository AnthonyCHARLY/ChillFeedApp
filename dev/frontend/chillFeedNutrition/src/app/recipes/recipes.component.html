
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="card">
                    <div class="card-header card-header-warning">
                        <h4 class="card-title">Find one of your recipes</h4>
                        <p class="card-category">Recipes </p>
                    </div>
                    <div class="card-body">
                        <form method="post" (ngSubmit)="onSubmit(f)" #f="ngForm">
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Name" name="name" ngModel required >
                                    </mat-form-field>
                                </div>
                                
                            
                                <div class="col-md-4">
                                    <button mat-raised-button type="submit" class="btn btn-warning pull-right" [disabled]="f.invalid">Search</button>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="card">
                    <div class="card-header card-header-warning">
                        <h4 class="card-title">Find a new recipe</h4>
                        <p class="card-category">Recipe </p>
                    </div>
                    <div class="card-body">
                        <form method="post" (ngSubmit)="onSubmit(f)" #f="ngForm">
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Name" ngModel required >
                                    </mat-form-field>
                                </div>                             
                                <div class="col-md-4">
                                    <button mat-raised-button type="submit" class="btn btn-warning pull-right" [disabled]="f.invalid">Search</button>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            
    </div>
    </div>
</div>
