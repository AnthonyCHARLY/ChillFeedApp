<h1>yassir</h1>
<p>register-ingredient works!</p>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Sign-in Receipt</h4>
                        <p class="card-category">Create Receipt </p>
                    </div>
                    <div class="card-body">
                        <form method="post" (ngSubmit)="onSubmit(f)" #f="ngForm">
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Name" ngModel required >
                                    </mat-form-field>
                                </div>
                                <div class="col-md-8">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Rechercher" type="text"   >
                                    </mat-form-field>
                                </div>
                            </div>
                            
                            <div class="row">
                                
                                <div class="col-md-4">
                                    <button mat-raised-button type="submit" class="btn btn-danger pull-right" [disabled]="f.invalid">Sign-In</button>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
