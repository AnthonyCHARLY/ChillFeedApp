<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Customer Profile</h4>
                        <p class="card-category">Create profile of customer</p>
                    </div>
                    <div class="card-body">
                        <form method="post" (ngSubmit)="onSubmit(f)" #f="ngForm">
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Name">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-8">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Email address" name="email" type="email" ngModel
                                            email required>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Age" name="age" type="number" ngModel>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Weight" name="weight" type="number" ngModel>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Height" name="height" type="number" ngModel>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                 
                                    <mat-form-field appearance="fill">
                                        <mat-label>Morphotype</mat-label>
                                        <mat-select name="morphology"  class="form-control" ngModel >
                                            <mat-option *ngFor="let s of morphotype" [value]="s">
                                            {{s}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">

                                    <mat-form-field appearance="fill">
                                        <mat-label>Activity</mat-label>
                                        <mat-select name="activity"  class="form-control" ngModel >
                                            <mat-option *ngFor="let s of activitys" [value]="s">
                                            {{s}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
   
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">

                                    <mat-form-field appearance="fill">
                                        <mat-label>Sexe</mat-label>
                                        <mat-select name="sexe"  class="form-control" ngModel >
                                            <mat-option *ngFor="let s of sexe" [value]="s">
                                            {{s}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
   
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Goal" name="goal" type="text" ngModel>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="WeightGoal" name="weightGoal" type="text" ngModel>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <button mat-raised-button type="submit" class="btn btn-danger pull-right"
                                        [disabled]="f.invalid">Create</button>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
