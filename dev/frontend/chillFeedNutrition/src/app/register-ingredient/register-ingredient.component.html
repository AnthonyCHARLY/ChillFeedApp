<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">New ingredient</h4>
                        <p class="card-category">Create new ingredient </p>
                    </div>
                    <div class="card-body">
                        <form method="post" (ngSubmit)="onSubmit(f)" #f="ngForm">
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Name" name="name" ngModel required >
                                    </mat-form-field>
                                </div>
                                <div class="col-md-8">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Protein" name="protein" type="number"  ngModel >
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Lipid" name="lipid" type="number" ngModel >
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Carbs" name="carbs" type="number" ngModel >
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Kcal" name="kcal" type="number" ngModel >
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <button mat-raised-button type="submit" class="btn btn-danger pull-right" [disabled]="f.invalid">Create</button>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">New ingredient</h4>
                        <p class="card-category">Find an ingredient </p>
                    </div>
                    <div class="card-body">
                        <form method="post" (ngSubmit)="onSubmit2(f1)" #f1="ngForm">
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Name" name="name" ngModel required  >
                                    </mat-form-field>
                                </div>
                               
                            
                            
                                
                                <div class="col-md-4">
                                    <button mat-raised-button type="submit" class="btn btn-danger pull-right" [disabled]="f1.invalid">Search</button>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
