<div class="card">
  <div class="card-header card-header-success">
    <h4>Clients</h4>
    <p class="card-category">Clients list</p>
  </div>
  <div class="card-body">
    <select class="form-select" (change)="onChange($event.target.value)" size="3">
      <option class="dropdown-item" *ngFor="let client of customers" value="{{client._id}}">
        {{client.email}}</option>
    </select>
    <button class="btn btn-success pull-right" routerLink="/register-customers">Add Client</button>
  </div>



</div>
